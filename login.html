<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Classroom Collective Action Point - Performance and Reward System</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Add the same CSS styles from the previous signup page */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            color: #333;
        }

        .system-name {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5em;
            color: #fff;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-title {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #74ebd5;
            box-shadow: 0 0 8px rgba(116, 235, 213, 0.8);
            transform: scale(1.05);
        }

        button {
            background: linear-gradient(to right, #4CAF50, #81C784);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            width: 100%;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #45a049, #66BB6A);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="system-name">Classroom Collective Action Point - Performance and Reward System</div>
    <div class="login-title">Login</div>
    <form id="login-form">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const storedUser = JSON.parse(localStorage.getItem('user'));

            if (storedUser && storedUser.email === email && storedUser.password === password) {
                if (storedUser.role === 'president') {
                    window.location.href = 'huh.html';
                } else if (storedUser.role === 'teacher') {
                    window.location.href = 'teacher.html';
                }
            } else {
                alert('Invalid email or password. Please try again.');
            }
        });
    </script>
</body>
</html>
