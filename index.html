<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Classroom Collective Action Point and Performance and Reward System</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            color: #333;
            animation: fadeIn 2s ease-in-out;
            padding-top: 100px; /* Increased top padding for larger margin */
        }

        .system-name {
            font-family: 'Great Vibes', cursive;
            font-size: 3em; /* Increased font size */
            color: #fff;
            font-weight: 600;
            margin-bottom: 10px;
            animation: nameAnimation 2s ease-in-out;
            text-align: center;
            word-wrap: break-word;
            max-width: 80%;
        }

        .sign-up-title {
            font-size: 2em; /* Increased font size */
            color: #fff;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: left;
            animation: formSlideIn 1s ease-in-out;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 1.1em; /* Increased font size */
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="file"], select {
            width: 100%;
            padding: 12px; /* Increased padding */
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1.1em; /* Increased font size */
            outline: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #74ebd5;
            box-shadow: 0 0 8px rgba(116, 235, 213, 0.8);
            transform: scale(1.05);
        }

        #avatar-preview {
            display: block;
            margin: 10px auto 20px;
            width: 120px; /* Increased size */
            height: 120px; /* Increased size */
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
            display: none;
        }

        button {
            background: linear-gradient(to right, #4CAF50, #81C784);
            color: white;
            padding: 14px; /* Increased padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.3em; /* Increased font size */
            font-weight: bold;
            width: 100%;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: linear-gradient(to right, #45a049, #66BB6A);
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes nameAnimation {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes formSlideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 500px) {
            form {
                padding: 20px;
            }

            .system-name {
                font-size: 1.5em; /* Increased font size for smaller screens */
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="system-name">Classroom Collective Action Point - Performance and Reward System</div>
    <div class="sign-up-title">Sign Up</div>
    <form id="signup-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="avatar">Upload Avatar:</label>
            <input type="file" id="avatar" name="avatar" accept="image/*" required>
            <img id="avatar-preview" alt="Avatar Preview">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="role">Select Role:</label>
            <select id="role" name="role" required>
                <option value="">--Select--</option>
                <option value="president">President</option>
                <option value="teacher">Teacher</option>
            </select>
        </div>

        <button type="submit">Sign Up</button>
    </form>
    <div style="margin-top: 20px;">
        <p>Already have an account? <a href="login.html">Log in here</a></p>
    </div>
    
    <script>
        document.getElementById('avatar').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                    document.getElementById('avatar-preview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const avatar = document.getElementById('avatar').files[0];
            const role = document.getElementById('role').value;

            if (name && email && password && avatar && role) {
                const reader = new FileReader();
                reader.onloadend = function() {
                    const userData = {
                        name: name,
                        email: email,   
                        password: password,
                        role: role,
                        avatar: reader.result
                    };

                    localStorage.setItem('user', JSON.stringify(userData));

                    if (role === 'president') {
                        window.location.href = 'huh.html';
                    } else if (role === 'teacher') {
                        window.location.href = 'teacher.html';
                    }
                };
                reader.readAsDataURL(avatar);
            } else {
                alert('Please fill out all fields.');
            }
        });
    </script>
</body>
</html>
