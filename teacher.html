<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Page</title>
  <style>
    /* General styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Header section */
    .header-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 30px;
      background-color: #ffffff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      margin-bottom: 30px;
      transform: translateY(-20px);
      opacity: 0;
      animation: slideIn 1s forwards;
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .image-div1 img {
      width: 150px;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }

    .image-div1 img:hover {
      transform: scale(1.1);
    }

    /* Website name */
    .website-name {
      background-color:#2ecc71;
      color: #fff;
      font-size: 2rem;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-style: italic;
      flex-grow: 1;
      margin-left: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transform: translateX(-20px);
      opacity: 0;
      animation: slideIn 1s forwards 0.3s;
    }

    /* Avatar section */
    #user {
      position: absolute;
      top: 30px;
      right: 30px;
      background-color: #ffffff;
      width: 220px;
      height: 80px;
      border-radius: 20px;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      transform: translateY(-20px);
      opacity: 0;
      animation: slideIn 1s forwards 0.5s;
    }

    #user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }

    #user-avatar:hover {
      transform: scale(1.1);
    }

    #user-name {
      font-size: 1.2rem;
      font-weight: bold;
      color: #2ecc71;
      text-transform: capitalize;
    }

    /* Notification section */
    .notification-bar {
      background-color: #ffffff;
      padding: 20px;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      color: #2ecc71;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      transform: translateY(-20px);
      opacity: 0;
      animation: slideIn 1s forwards 0.7s;
    }

    .notification-list {
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      margin-bottom: 30px;
      transform: translateY(-20px);
      opacity: 0;
      animation: slideIn 1s forwards 0.9s;
    }

    .notification-item {
      font-size: 1.2rem;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .notification-item a {
      color: #2ecc71;
      text-decoration: none;
      font-weight: bold;
    }

    .notification-item a:hover {
      color: #27ae60;
    }

    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .button-container button {
      padding: 12px 25px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .button-container button:hover {
      background-color: #2980b9;
    }

    .button-container button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header class="header-container">
    <div class="container">
      <div class="image-div1">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9vC7UYXRR60aVJ3ha9-A6tPVIylSYhxzQfg&s" alt="Logo">
      </div>
      <div class="website-name">
        Classroom Collective Action Point-Performance and Reward System
      </div>
    </div>
    <div id="user">
      <img id="user-avatar" src="" alt="Avatar">
      <span id="user-name"></span>
    </div>
  </header>

  <!-- Notification Section -->
  <div class="notification-bar">Notifications</div>

  <div id="notificationSection" class="notification-list"></div>

  <script>
    // Load teacher data from localStorage
    window.onload = function() {
      const userData = JSON.parse(localStorage.getItem('user')); // Retrieve data

      if (userData && userData.role === 'teacher') { // Ensure it's the teacher role
        // Populate the profile section
        document.getElementById('user-avatar').src = userData.avatar || 'default-avatar.jpg'; // Default avatar if not provided
        document.getElementById('user-name').textContent = userData.name;
      } else {
        alert('No teacher data found!');
      }

      // Get task data from localStorage
      const taskData = JSON.parse(localStorage.getItem("submittedProof"));
      if (taskData) {
        const notificationSection = document.getElementById("notificationSection");

        // Display each task with the date and link to the proof file
        taskData.tasks.forEach(task => {
          const listItem = document.createElement('div');
          listItem.classList.add('notification-item');
          listItem.innerHTML = ` 
            <span>${task} - ${taskData.date}</span>
            <a href="${taskData.proofFileURL}" target="_blank">Click here to view the proof image</a>
          `;
          notificationSection.appendChild(listItem);
        });

        // Optional: Show buttons to verify the tasks
        const buttonContainer = document.createElement('div');
        buttonContainer.classList.add('button-container');

        const verifyButton = document.createElement('button');
        verifyButton.textContent = 'Verify';
        const notVerifyButton = document.createElement('button');
        notVerifyButton.textContent = 'Not Verify';

        buttonContainer.appendChild(verifyButton);
        buttonContainer.appendChild(notVerifyButton);

        notificationSection.appendChild(buttonContainer);
      }
    };
  </script>

</body>
</html>
